<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/compare.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="js/three.r134.min.js"></script>
    <script src="js/vanta.net.min.js"></script>
    <script src="js/script.js" defer> </script>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-2 offset-1 col_logo">
                    <a href="./index.html" class="logo">
                        <img src="icons/logo.svg" alt="logo" class="logo_image">
                    </a>
                </div>
                <div class="col-2 pages">
                    <a href="random.html" class="random">
                        ПОСМОТРЕТЬ
                    </a>
                </div>
                <div class="col-2 pages">
                    <a href="quiz.html" class="browse-all">
                        ИГРАТЬ
                    </a>
                </div>
                <div class="col-2 pages">
                    <a href="#" class="compare">
                        СРАВНИТЬ
                    </a>
                </div>
                <div class="col-3 pages">
                    <a href="find.html" class="find">
                        НАЙТИ ГЕРОЯ
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section class="intro" id="intro">
        <div class="container">
            <div class="main-wrapper">
                <div class="app">
                    <div class="app-header">
                        <form class="app-header-search-left">
                            <input type="text" class="form-control" placeholder="Поиск героя..." name="search" autocomplete="off">
                            <button type="submit" class="search-bth"> <i class="fas fa-search loop"></i> </button>
                            <div class="search-list" id="search-list-left">
                            </div>
                        </form>
                        <form class="app-header-search-right">
                            <input type="text" class="form-control" placeholder="Поиск героя..." name="search" autocomplete="off">
                            <button type="submit" class="search-bth"> <i class="fas fa-search loop"></i> </button>
                            <div class="search-list" id="search-list-right">
                            </div>
                        </form>
                    </div>
                    <dialog class="app-body modal" id="modal" open> <!-- скрывать вот этот блок -->
                        <div class="app-body-content">
                            <div class="app-body-content-thumbnail-left">
                                <img src="img/choose_the_hero.png" alt="" class="thumbnail-left" >
                                <div class="name-left">ИМЯ ПЕРСОНАЖА</div>
                            </div>
                            <div class="app-body-content-list">
                                <div class="app-body-tabs-body">
                                    <ul class="tab-body-single powerstats">
                                        <li>
                                            <span class="stats_value-left intelligence-left">?</span>
                                            <div>
                                                <div class="stats_icon">
                                                    <i class="fa-solid fa-brain"></i>
                                                </div>
                                            </div>
                                            <span class="stats_value-right intelligence-right">?</span>
                                        </li>
                                        <li>
                                            <span class="stats_value-left strength-left">?</span>
                                            <div>
                                                <div class="stats_icon">
                                                    <i class="fa-solid fa-dumbbell"></i>
                                                </div>
                                            </div>
                                            <span class="stats_value-right strength-right">?</span>
                                        </li>
                                        <li>
                                            <span class="stats_value-left speed-left">?</span>
                                            <div>
                                                <div class="stats_icon">
                                                    <i class="fa-solid fa-person-running"></i>
                                                </div>
                                            </div>
                                            <span class="stats_value-right speed-right">?</span>
                                        </li>
                                        <li>
                                            <span class="stats_value-left durability-left">?</span>
                                            <div>
                                                <div class="stats_icon">
                                                    <i class="fa-solid fa-shield"></i>
                                                </div>
                                            </div>
                                            <span class="stats_value-right durability-right">?</span>
                                        </li>
                                        <li>
                                            <span class="stats_value-left power-left">?</span>
                                            <div>
                                                <div class="stats_icon">
                                                    <i class="fa-solid fa-fire"></i>
                                                </div>
                                            </div>
                                            <span class="stats_value-right power-right">?</span>
                                        </li>
                                        <li>
                                            <span class="stats_value-left combat-left">?</span>
                                            <div>
                                                <div class="stats_icon">
                                                    <i class="fa-solid fa-hand-fist"></i>
                                                </div>
                                            </div>
                                            <span class="stats_value-right combat-right">?</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="app-body-content-thumbnail-right">
                                <img src="img/choose_the_hero.png" alt="" class="thumbnail-right">
                                <div class="name-right">ИМЯ ПЕРСОНАЖА</div>
                            </div>
                        </div>
                    </dialog>
                    
                </div>
            </div>
        </div>
    </section>
    <script src="js/compare.js"></script>
</body>
</html>
