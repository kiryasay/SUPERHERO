<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <a href="./index.html" class="logo">
                        <img src="icons/logoWhite.svg" alt="logo">
                    </a>
                </div>
                <div class="col-1">
                    <a href="#" class="avatar">
                        <img src="icons/avatarWhite.svg" alt="avatar">
                    </a>
                </div>
                <div class="col-6">
                    <div class="pages">
                        <div class="col-2">
                            <a  href="random.html" class="btn btn_random">
                                    СЛУЧАЙНЫЙ
                            </a>
                        </div>
                        <div class="col-2">
                            <a  href="#" class="btn btn_browse-all">
                                    ОБЗОР
                            </a>
                        </div>
                        <div class="col-2">
                            <a  href="#" class="btn btn_compare">
                                    СРАВНИТЬ
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <input type="text" name = "search" placeholder="поиск..." >
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="intro" class = "intro">
        <div class="welocometext">
            <div class="row">
                <div class="col-8">
                    <div class="become-text">
                        СТАНЬ НАСТОЯЩИМ <strike>задротом</strike> ГИКОМ
                    </div>
                     <div class="underbecome-text">
                       <div> здесь ты сможешь пополнить свои знания о героях и </div> 
                        <div> злодеях различных комиксов, сериалов и кино... </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="marvel-card center">
                        <div class="front">
                            <img src="/icons/marvelLogo.svg" alt="">
                        </div>
                        <div class="back">
                            <img src="/icons/MarvelBehindCard.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/three.r134.min.js"></script>
    <script src="js/vanta.net.min.js"></script>
    <script src="js/script.js" defer> </script>

</html>
